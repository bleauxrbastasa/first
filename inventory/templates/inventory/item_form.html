{% extends 'inventory/main.html' %}
{% load static %}
{% block content %}

<style>
    .submit-btn {
        background-color: #781434;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #781434;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-card {
        width: 500px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    .form-card h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-card input[type='text'],
    .form-card input[type='number'] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .back-btn {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
    }
</style>

<div class="form-container">
    <div class="form-card">
        <h2>Add/Update Product</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submit-btn" type="submit">Submit</button>
			<a href="{% url 'inventory' %}" class="back-btn">Back to Inventory</a>
        </form>
    </div>
</div>

{% endblock content %}
