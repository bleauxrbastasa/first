{% extends 'inventory/main.html' %}
{% load static %}
{% block content %}

<style>
	.submit-btn:hover{
		background: #910000;
		text-decoration: none;
	}
</style>
<br>
<div class="row">
	<div class="col-6">
		<div class="card card-body">
			<form action="" method="POST" enctype="multipart/form-data">
				{%csrf_token%}
				{{form.as_p}}
				<input class="btn btn-success" type="submit" name="submit">
			</form>
		</div>
	</div>
</div>

{% endblock content %}
