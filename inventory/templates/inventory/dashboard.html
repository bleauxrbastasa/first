{% extends 'inventory/main.html' %}

{% load static %}
	
{% block content %}
<style>
	    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
	.floating-btn{
		width: 80px;
		height: 80px;
		background: #731436;
		display: flex;
		align-items: center;
		justify-content: center;
		text-decoration: none;
		border-radius: 50%;
		color: white;
		font-size: 60px;
		box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
		position: fixed;
		right: 20px;
		bottom: 20px;
		z-index: 5;
		transition: background 0.25s;
		border: none;
		cursor: pointer;
	}
	.floating-btn:hover {
		background: #621436;
		color: white;
	}
</style>
<h1 class="container-fluid text-center d-lg-none dashboard-num">Dashboard</h1>
<div class="container-fluid">
	<div class="row">
		<a href="{% url 'create_item'%}" class="floating-btn">+</a>
		<div class="btn col-sm-12 col-md-12 col-lg-6">
			<a href="{% url 'inventory' %}">
				<div class="card inventory-card flex-row align-items-center text-left" style="gap: 40px;">
					<img class="dashboard-header-img" src="{% static 'inventory/images/stock.png' %}"/>
					<div class="dashboard-label">
						<h1 class="dashboard-num">Inventory</h1>
					</div>
				</div>
			</a>
		</div>
		
		<div class="btn col-sm-12 col-md-12 col-lg-6">
			<a href="{% url 'expiry' %}">
				<div class="card inventory-card flex-row align-items-center text-left" style="gap: 40px;">
					<img class="dashboard-header-img" src="{% static 'inventory/images/expire.png' %}"/>
					<div class="dashboard-label">
						<h1 class="dashboard-num">Expiry</h1>
					</div>
				</div>
			</a>
		</div>
		
	</div>
</div>

{% endblock content%}
