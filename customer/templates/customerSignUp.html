{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cakeaholic</title>
    <link rel="stylesheet" href="{% static 'customer/style.css' %}">
    <script src="{% static 'customer/script.js' %}" defer></script>
    <!-- Load Bootstrap from another CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

 
    {% include 'navbaralt.html' %}
    
    <div class="signup-container">
        <h1>Join Cakeaholic</h1>
        <form id="signupForm" method="post" action="{% url 'customer:customer_signup' %}">
               {% csrf_token %}
    <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="{% url 'customer:customer_login' %}">Login</a></p>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    </div>

    <script src="{% static 'customer/script.js' %}"></script>
</body>
</html>
